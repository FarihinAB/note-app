<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note~Pad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode">
        <input type="checkbox" class="checkbox" id="move-icon" />
        <label class="label" for="move-icon">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <div class="toolbar">
        <ul class="tool-list">
            <li class="tool">
                <button 
                    type="button" 
                    data-command='justifyLeft'
                    class="tool--btn">
                    <i class=' fas fa-align-left'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command='justifyCenter' 
                    class="tool--btn">
                    <i class=' fas fa-align-center'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command='justifyRight' 
                    class="tool--btn">
                    <i class=' fas fa-align-right'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command='justifyFull' 
                    class="tool--btn">
                    <i class=' fas fa-align-justify'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="bold" 
                    class="tool--btn">
                    <i class=' fas fa-bold'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="italic"
                    class="tool--btn">
                    <i class=' fas fa-italic'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="underline"
                    class="tool--btn">
                    <i class=' fas fa-underline'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command='strikeThrough' 
                    class="tool--btn">
                    <i class=' fas fa-strikethrough'></i>
                </button>
            </li>
            <li class="tool">
                <i class=' fas fa-font tool--btn'>
                <input class="color chg" type="color" onchange="execCommandWithArg('foreColor', this.value);">
                </i>
        </li>
            <li class="tool">
                    <i class=' fas fa-highlighter tool--btn'>
                    <input class="color chg" type="color" onchange="execCommandWithArg('backColor', this.value);">
                    </i>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="insertOrderedList"
                    class="tool--btn">
                    <i class=' fas fa-list-ol'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="insertUnorderedList"
                    class="tool--btn">
                    <i class=' fas fa-list-ul'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="insertImage" 
                    class="tool--btn">
                    <i class=' fas fa-image'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="createlink" 
                    class="tool--btn">
                    <i class=' fas fa-link'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="undo" 
                    class="tool--btn">
                    <i class=' fas fa-undo'></i>
                </button>
            </li>
            <li class="tool">
                <button 
                    type="button" 
                    data-command="redo" 
                    class="tool--btn">
                    <i class=' fas fa-redo'></i>
                </button>
            </li>
            <li class="tool">
                <select class="dropdown chg" onchange="execCommandWithArg('fontSize', this.value);">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </li>
            <li class="tool">
                <select class="dropdown chg" onchange="execCommandWithArg('fontName', this.value);">
                    <option value="Arial">Arial</option>
                    <option value="Comic San Ms">Comic San MS</option>
                    <option value="EB Garamond">EB Garamond</option>
                    <option value="Impact">Impact</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </li>
        </ul>
    </div>

   
    
    <div id="output" contenteditable="true"></div>

    <div id="save">
        <button 
            class="save-btn"  
            type="button" 
            onclick="save()">
            Save
        </button>
    </div>
    <div id="clear">
        <button 
            class="clear-btn"  
            type="button" 
            onclick="clearBtn()">
            Clear
        </button>
    </div>
    <div id="count">
        <p>Word Count:<span id="wordCount"> 0</span></p>
        <p>Character Count:<span id="characterCount"> 0</span></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
